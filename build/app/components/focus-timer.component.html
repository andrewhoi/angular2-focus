<div class="focus-timer">
	<div class="focus-timer__time">
		{{runningTime | date: 'mm:ss'}}
	</div>

	<button (click)="startPomodoro()" class="btn"><i class="fa fa-play"></i> 25 mins</button>
	<button (click)="startShortBreak()" class="btn"><i class="fa fa-pause"></i> 5 mins</button>
	<button (click)="startLongBreak()" class="btn"><i class="fa fa-pause"></i> 15 mins</button>
</div>

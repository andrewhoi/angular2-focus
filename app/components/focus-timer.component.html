<div class="focus-timer">
	<div class="focus-timer__time">
		{{runningTime | date: 'mm:ss'}}
	</div>

	<button (click)="startFocus()" [disabled]="!focusRunning" class="btn"><i class="fa fa-play"></i>&nbsp; 25 mins</button>
	<br class="hide--sm" /><br class="hide--sm" />
	<button (click)="startShortBreak()" [disabled]="!shortRunning" class="btn"><i class="fa fa-pause"></i>&nbsp; 5 mins</button>
	<button (click)="startLongBreak()" [disabled]="!longRunning" class="btn"><i class="fa fa-pause"></i>&nbsp; 15 mins</button>
</div>

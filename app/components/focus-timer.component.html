<div class="focus-timer">
	<div class="focus-timer__time">
		{{runningTime | date: 'mm:ss'}}
	</div>

	<button (click)="startPomodoro()" class="btn">Start 25</button>
	<button (click)="startShortBreak()" class="btn">Break 5</button>
	<button (click)="startLongBreak()" class="btn">Break 15</button>
	<button (click)="stop()" class="btn">Stop</button>
</div>
